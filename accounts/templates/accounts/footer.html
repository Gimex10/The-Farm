<style>
  .footer__container {
    background-color: #131313;
    padding: 5rem 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #footer__logo {
    color: #fff;
    display: flex;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    font-size: 2rem;
  }

  .footer__links {
    width: 100%;
    max-width: 1000px;
    display: flex;
    justify-content: center;
  }

  .footer__link--wrapper {
    display: flex;
  }

  .footer__link--items {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin: 16px;
    text-align: left;
    width: 160px;
    box-sizing: border-box;
  }

  .footer__link--items h2 {
    margin-bottom: 16px;
    color: #fff;
  }

  .footer__link--items a {
    color: #fff;
    text-decoration: none;
    margin-bottom: 0.5rem;
    transition: 0.3 ease-out;
    -webkit-transition: 0.3 ease-out;
    -moz-transition: 0.3 ease-out;
    -ms-transition: 0.3 ease-out;
    -o-transition: 0.3 ease-out;
  }

  .footer__link--items a:hover {
    color: #e9e9e9;
    transition: 0.3 ease-out;
    -webkit-transition: 0.3 ease-out;
    -moz-transition: 0.3 ease-out;
    -ms-transition: 0.3 ease-out;
    -o-transition: 0.3 ease-out;
  }

  .social__icon--link {
    color: #fff;
    font-size: 24px;
  }

  .social__media {
    max-width: 1000px;
    width: 100%;
  }

  .social__media--wrap {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    max-width: 1000px;
    margin: 40px auto 0 auto;
  }

  .social__icons {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 240px;
  }

  .website__rights {
    color: #fff;
  }

  @media screen and (max-width: 820px) {
    .footer__links {
      padding-top: 2rem;
    }
    #footer__logo {
      margin-bottom: 2rem;
    }
    .website__rights {
      margin-bottom: 2rem;
    }
    .footer__link--wrapper {
      flex-direction: column;
    }
    .social__media--wrap {
      flex-direction: column;
    }
  }

  @media screen and (max-width: 480px) {
    .footer__link--items {
      margin: 0;
      padding: 10px;
      width: 100%;
    }
  }
</style>

<div class="footer__container">
  <div class="footer__links">
    <div class="footer__link--wrapper">
      <div class="footer__link--items">
        <h2>About Us</h2>
        <a href="/index">How it works</a>
        <a href="/">Terms of Service</a>
      </div>
      <div class="footer__link--items">
        <h2>Contact Us</h2>
        <a href="/">Contact</a>
        <a href="/">Support</a>
      </div>
      <div class="footer__link--items">
        <h2>Socials</h2>
        <a href="/">Facebook</a>
        <a href="/">Youtube</a>
      </div>
    </div>
  </div>
  <section class="social__media">
    <div class="social__media--wrap">
      <div class="footer__logo">
        <a href="/" id="footer__logo">Kuku Milele</a>
      </div>
      <p class="website__rights">
        &copy; Kuku Milele 2021. All rights reserved.
      </p>
      <div class="social__icons">
        <a
          href="http://facebook.com/"
          class="social__icon--link"
          target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
        <a
          href="http://instagram.com/"
          class="social__icon--link"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="http://youtube.com/" class="social__icon--link" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
        <a
          href="http://linkedin.com/"
          class="social__icon--link"
          target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="http://twitter.com/" class="social__icon--link" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </div>
  </section>
</div>
