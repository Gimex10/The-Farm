{% extends 'accounts/main.html' %} {% block content %}

<br />
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Customers:</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th></th>
          <th>Name</th>
          <th>Phone</th>
          <th>email</th>
          <th>Date Joined</th>
        </tr>

        {% for customer in customers %}
        <tr>
          <td>
            <a class="btn btn-info" href="{% url 'customer' customer.id %}"
              >View</a
            >
          </td>
          <td>{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.date_created}}</td>
        </tr>

        {% endfor %}
      </table>

      <div class="row">
        <div class="col-md-1">
          <br />
          <a class="btn btn-warning btn-block" href="{% url 'home' %}">
            &#8592; Back
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
