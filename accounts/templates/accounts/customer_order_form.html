{% extends 'accounts/main.html' %} {% load static %}{% load crispy_forms_tags %}
{% block content %}
<br />
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'home' %}">
        &#8592; Back to Home</a
      >
      <hr />
      <h3 style="text-align: center">Reserve Order</h3>
      <hr />
    </div>
  </div>
  <div class="col-md-6">
    <div class="card card-body">
      <form action="" method="POST">
        {% csrf_token %}
        <hr />

        <div class="row">
          <div class="col-md-6">{{form.customer|as_crispy_field}}</div>
        </div>
        <div class="row">
          <div class="col-md-6">{{form.product|as_crispy_field}}</div>
        </div>
        <div class="row">
          <div class="col-md-6">{{form.order_quantity|as_crispy_field}}</div>
        </div>

        <hr />
        <div class="row">
          <div class="col-md-3">
            <button type="submit" class="btn btn-primary">
              <i class="fa fas-database"></i>Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
