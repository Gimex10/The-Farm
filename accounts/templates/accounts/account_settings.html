{% extends 'accounts/home.html' %} {% load static %} {% block content %}

<style>
  .profile-pic {
    max-width: 150px;
    max-height: 150px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>

<br />
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      
      <hr />
      <h3 style="text-align: center">Account Settings</h3>
      <hr />
      <img
        class="profile-pic"
        src="{{request.user.customer.profile_pic.url}}"
      />
    </div>
  </div>
  <div class="col-md-7">
    <div class="card card-body">
      <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %} {{form.as_p}}

        <div class="row">
          <div class="col-md-5">
            <button type="submit" class="btn btn-primary btn-flex">
              <i class="fa fas-database"></i>Update Information
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col">
    <div class="card card-body">
      <table>
        MAPS Provide your address if you would wish
      </table>
    </div>
  </div>
</div>

{% endblock %}
